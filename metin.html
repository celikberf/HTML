<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirme</title>
</head>
<body>
    <p>Normal bir yazı</p>
    <p><b>Kalın</b>bir yazı </p>
    <p><i>İtalik</i> bir yazı</p>
    <p><big>Büyük</big> bir yazı</p>
    <p><small>Küçük</small> bir yazı</p>
    <p><sub>Alt sembol</sub> bir yazı</p>
    <p><sup>Üst sembol</sup> bir yazı</p>
    <p><ins>Altı çizili</ins> bir yazı</p>
    <p><del>Üstü çizili</del> bir yazı</p>
    <p><mark>Fosforlu</mark> bir yazı</p>
</body>
</html>
